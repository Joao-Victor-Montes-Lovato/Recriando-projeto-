<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">
        
    <header>  <!--Aqui é o cabeçalho do layount onde estamos vendo o HEADER (cabeçalho) H1 (título) P (parágrafo de introdução)-->
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
   
    </div>
   
<form>
    <fieldset>
        <div class="fieldset-wrapper">        
            <legend>Informações pessoais</legend>

            <div class="col-2">
                <div class="input-wrapper">
                    <label for="event-title">Nome</label>
                    <input type="text" id="event-title">
                </div>
                <div class="input-wrapper">
                    <label for="event-title">Sobrenome</label>
                    <input type="text" id="event-title">
                </div>
        
            </div>
        
        
        <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="event-email">
        </div>

        <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo 6 caracteres)</span></label>
            <input type="password" id="event-password">
        </div>
    </fieldset>

    <fieldset>
        <div class="fieldset-wrapper">        
            <legend>Informações do mentor</legend>
        </div>

        <div class="input-wrapper">
            <label for="event-name">Email <span>(só o primeiro nome)</span></label>
            <input type="email" id="event-name">
        </div>

    </fieldset>

    <fieldset>
        <div class="fieldset-wrapper">        
            <legend>Seus horários disponiveis</legend>

            <div class="col-3">
                <div class="input-wrapper">
                    <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="event-date">
                </div>
                
                <div class="input-wrapper">
                    <label for="event-begin">Das</label>
                    <input type="time" id="event-begin">
                </div>
                
                <div class="input-wrapper">
                    <label for="event-end">Até</label>
                    <input type="time" id="event-end">
                </div>

        </div>
    </fieldset>

    <fieldset>
              
        <fieldset>
                <div class="fieldset-wrapper">        
                    <h4>Primeira mentoria</h4>
                </div>

                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date">
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin">
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end">
                    </div>
    
            </div>
        </fieldset>     
            
        <fieldset>
            <div class="fieldset-wrapper">        
                <h4>Segunda mentoria</h4>
            </div>

            <div class="col-3">
                <div class="input-wrapper">
                    <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="event-date">
                </div>
                
                <div class="input-wrapper">
                    <label for="event-begin">Das</label>
                    <input type="time" id="event-begin">
                </div>
                
                <div class="input-wrapper">
                    <label for="event-end">Até</label>
                    <input type="time" id="event-end">
                </div>

        </div>
    </fieldset>    

    </fieldset>
</form>
        

</body>
</html>
